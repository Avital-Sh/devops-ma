apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
    spec:
      containers:
        - name: {{ .Values.service.name }}
          image: {{ .Values.service.image.repository }}:{{ .Values.service.image.tag }}
          ports:
            - containerPort: 80
          env:
            - name: URL
              value: {{ .Values.service.env.URL }}
          readinessProbe:
            httpGet:
              path: /ready
              port: 80
          livenessProbe:
            httpGet:
              path: /ready
              port: 80
