apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service.name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
    spec:
      containers:
        - name: {{ .Values.service.name }}
          image: {{ .Values.service.image.repository }}:{{ .Values.service.image.tag }}
          ports:
            - containerPort: 80
          env:
            - name: URL_TO_CONSUME
              value: {{ .Values.service.env.URL }}
          readinessProbe:
            httpGet:
              path: /ready
              port: 80
            initialDelaySeconds: 7
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ready
              port: 80
            initialDelaySeconds: 7
            periodSeconds: 10
